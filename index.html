<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css"><link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
   <div class="card">
     <img src="image-product-desktop.jpg" alt="Flacon de Parfum Gabrielle">
     <div class="billy">
       <p class="perfume">Perfume</p>
       <h1>Gabrielle Essence Eau De Parfum</h1>
       <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
  
       <p class="price"><span>$149.99</span><s>$169.99</s></p>
       <div class="button">
        <img src="icon-cart.svg" alt="Icon Cart">
        <p> Add to Cart </p>
       </div>   
    </div>
   </div>
 </main>
</body>
</html>
